<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Fanz Official</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
        }
        
        .logo-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .logo-subtext {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">Fanz Official</div>
        <div class="logo-subtext">Quality & Excellence</div>
    </div>
</body>
</html>
